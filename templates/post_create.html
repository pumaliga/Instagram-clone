{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="col-9 col-sm-9 col-md-6 col-lg-5 mx-auto" style="background-color: whitesmoke">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark" style="border-radius: 0; margin-top: 5px;">Save</button>
        </form>

    </div>
{% endblock %}
