{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
    <div class="col-9 col-sm-9 col-md-6 col-lg-5 mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit' class="btn btn-dark">Register</button>
            <a href="{% url 'login' %}" class="btn btn-dark">Login</a>
        </form>
    </div>
{% endblock %}
